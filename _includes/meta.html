<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Search engines -->
<meta name="description" content="{% if page.description %} {{page.description | strip_html | strip_newlines | truncate: 160 }} {% endif %}">

<!-- Google Plus -->
<meta itemprop="name" content="{{site.title | escape }}{% if page.title %} | {{ page.title | escape }}{% endif %}">
<meta itemprop="description" content="{% if page.description %} {{page.description | strip_html | strip_newlines | truncate: 160 }} {% endif %}">
<meta itemprop="image" content="http://resistancedashboard.com/media/V-0%20Sketches_Resistance.png">
<!-- Twitter -->
<meta name="twitter:card" content="summary">
<meta name="twitter:site" content="@resistancedashboard">
<meta name="twitter:title" content="{{site.title | escape }}{% if page.title %} | {{ page.title | escape }}{% endif %}">
<meta name="twitter:description" content="{% if page.description %} {{page.description | strip_html | strip_newlines | truncate: 160 }} {% endif %}">
<meta name="twitter:creator" content="">
<meta name="twitter:image:src" content="http://resistancedashboard.com/media/V-0%20Sketches_Resistance.png">
<meta name="twitter:player" content="">
<!-- Open Graph General (Facebook & Pinterest) -->
<meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
<meta property="og:title" content="{{site.title | escape }}{% if page.title %} | {{ page.title | escape }}{% endif %}">
<meta property="og:description" content="{% if page.description %} {{page.description | strip_html | strip_newlines | truncate: 160 }} {% endif %}">
<meta property="og:site_name" content="{{site.title | escape }}">
<meta property="og:image" content="http://resistancedashboard.com/media/V-0%20Sketches_Resistance.png">
<meta property="fb:admins" content="">
<meta property="fb:app_id" content="">
<meta property="og:type" content="website">
<meta property="og:locale" content="en_US">
<meta property="og:audio" content="">
<meta property="og:video" content="">
