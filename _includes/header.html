<header id="masthead">
	<div class='wrapper'>
		<div id="masthead-utility">
			<div class="secondary">
				<a href="https://www.facebook.com/sharer/sharer.php?u={{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url | escape}}" target="_blank"><i class="fa fa-facebook"></i></a>
				<a href="https://twitter.com/intent/tweet?text=&url={{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url | escape}}" target="_blank"><i class="fa fa-twitter"></i></a>
				<a href="http://www.reddit.com/submit?title={{site.title | escape }}{% if page.title %}%20%7C%20{{ page.title | escape }}{% endif %}&url={{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url | escape}}" target="_blank"><i class="fa fa-reddit"></i></a>
				<a href="http://www.linkedin.com/shareArticle?mini=true&title={{site.title | escape }}{% if page.title %}%20%7C%20{{ page.title | escape }}{% endif %}&url={{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url | escape}}" target="_blank"><i class="fa fa-linkedin"></i></a>
			</div>
			<div class="primary">
				<a id="site-about" href="/about">
					<img src="/media/V-0 Sketches_About.png" class="button"> About
				</a>
			</div>
		</div>
		<h1 id="site-title"><a href="/"><img src="/media/V-0 Sketches_Resistance.png"> Resistance Dashboard</a></h1>
	</div>
</header>
