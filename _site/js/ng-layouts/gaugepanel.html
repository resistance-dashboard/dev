<div class='wrapper'>
	<div class="row">
		<ng-transclude></ng-transclude>
		<div class="col-sm-3" ng-repeat="(g,gauge) in gauges">
		    <div class="gauge">
		      <label class="label-first">{{gauge.low}}</label>
		      <label class="label-last">{{gauge.high}}</label>
		      <gauge id="{{gauge.id}}" gauge="gauge"></gauge>
		      <h4>{{gauge.label}}</h4>
		    </div>
		</div>
		  
	</div>
	<div class="row">
		<div class="timeseries-toggle button"><i class="fa fa-line-chart"></i><span> SEE HOW WE GOT HERE</span></div>
		<div class="col-sm-6 col-sm-offset-3 timeseries"></div>
	</div>
	
</div>
